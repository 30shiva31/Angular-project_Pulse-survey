<ng-template #CloseSurveyTemplate>
    <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <i class="ki ki-close" (click)="modalRef.hide()"></i>
    </div>
    <div class="modal-body">
        <p>Are you sure, you want to close this survey before it expires?</p>
    </div>
    <div class="modal-footer p-20">
        <button class="btn btn-secondary" (click)="hideModal()" >No</button>
        <button class="btn btn-primary" (click)="closeSurvey()">Yes</button>
    </div>
</ng-template>

<ng-template #updateSurveyTemplate>
    <div class="modal-header">
        <h5 class="modal-title">Update Survey</h5>
        <i class="ki ki-close" (click)="modalRef.hide()"></i>
    </div>
    <div class="modal-body">
        <p>Note: You can't update the questions here.</p>
        <div class="form-group">
            <form [formGroup]="updateSurveyForm" (ngSubmit)="onSubmit()">

                <div>
                    <label>Name</label>
                    <input type="text" class="form-control input-sm" formControlName="surveyName"/>
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" class="form-control input-sm" formControlName="surveyDescription"/>
                </div>
                <div>
                    <label>The survey expires on</label>
                    
                    <div class="row clear-margin-x">
                        <div class="col-sm-12 clear-padding-x">
                            <div class="form-group">
                                <div class="input-calendar col-sm-12 clear-padding-x">
                                    <input type="text" class="form-control" id="DateAssigned" bsDatepicker [bsConfig]="{ showWeekNumbers: false }" readonly formControlName="surveyExpiry">
                                    <span class="ic-calendar"><i class="ki ki-calendar"></i></span>
                                </div>
                                <span>Some note</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p-20">
                    <button class="btn btn-secondary" type="b" (click)="hideModal()" >Cancel</button>
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    
</ng-template>
