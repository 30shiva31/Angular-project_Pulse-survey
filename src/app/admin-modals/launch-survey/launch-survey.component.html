<ng-template #launchNewSurvey>
    <div class="modal-header">
        <h5 class="modal-title">Launch a new survey</h5>
        <i class="ki ki-close" (click)="hideModal(launchSurveyModalRef)"></i>
    </div>
    <div class="modal-body">

        <div class="dropdown dropdown-custom dropdown-custom-md" dropdown #dropdown>
            <button class="d-flex align-items-center w-350 justify-content-between" dropdownToggle>
              <span class="text-primary">{{selectedItem}}</span>
              <i class="ki ki-arrow-dropdown"></i>
            </button>
            <ul class="dropdown-menu w-350" aria-labelledby="menu" *dropdownMenu>
              <li (click)="onItemSelect('Create a new survey')">
                <a class="dropdown-item">
                  <p class="text-large">Create a new survey</p>
                </a>
              </li>
              <li (click)="$event.stopPropagation(); toggleAdditionalItems()">
                <a class="dropdown-item">
                  <p class="text-large">Create using existing template</p>
                </a>
              </li>
              <ng-container *ngIf="showAdditionalItems">
                <li *ngFor="let surveyName of surveyNames" (click)="onAdditionalItemSelect(surveyName)">
                  <a class="dropdown-item">
                    <p class="text-large">{{ surveyName }}</p>
                  </a>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
    <div class="modal-footer p-20">
        <button class="btn btn-secondary" (click)="hideModal(launchSurveyModalRef)" >Cancel</button>
        <button class="btn btn-primary" (click)="openFullModal(fullTemplate)">Launch</button>
    </div>
</ng-template>

<ng-template #fullTemplate>
    <div class="modal-header">
        <h5 class="modal-title">Launch survey</h5>
        <i class="ki ki-close" (click)="hideModal(fullModalRef)"></i>
    </div>
    <div class="modal-sub-header">
        <div class="stepper-wizard">
            <div class="step" [ngClass]="{ 'active': activeStep === 1 }" (click)="updateActiveStep(1)">
                <div class="step-number ">
                    <span>1</span>
                </div>
                <label class="step-label">
                    <span>BASIC FIELDS</span>
                </label>
            </div>
            <div class="step" [ngClass]="{ 'active': activeStep === 2 }" (click)="updateActiveStep(2)">
                <div class="step-number">
                    <span>2</span>
                </div>
                <label class="step-label">
                    <span>QUESTOINS IN TEMPLATE </span>
                </label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" *ngIf="activeStep === 1" (click)="onSave()">Save & Continue</button>
            <div *ngIf="activeStep === 2" class="d-flex justify-content-between w-150">
                <button class="btn btn-secondary">Back</button>
                <button class="btn btn-primary" (click)="launchSurveyQuestions()">Launch</button>
            </div>            
        </div>
    </div>

    <div class="modal-body">
        <div *ngIf="activeStep === 1">
            Step 1 div works
            <div class="form-group">
                <form [formGroup]="basicFieldsForm" (ngSubmit)="onSave()">
    
                    <div>
                        <label>Name</label>
                        <input type="text" class="form-control input-sm" formControlName="surveyName"/>
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" class="form-control input-sm" formControlName="surveyDescription"/>
                    </div>
                    <div>
                        <label>The survey expires on</label>
                        
                        <div class="row clear-margin-x">
                            <div class="col-sm-12 clear-padding-x">
                                <div class="form-group">
                                    <div class="input-calendar col-sm-12 clear-padding-x">
                                        <input type="text" class="form-control" id="DateAssigned" bsDatepicker [bsConfig]="{ showWeekNumbers: false }" readonly formControlName="surveyExpiry">
                                        <span class="ic-calendar"><i class="ki ki-calendar"></i></span>
                                    </div>
                                    <span>Some note</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="activeStep === 2">
            <button class="btn btn-link" (click)="addResponse()">Add Question</button>
            <div *ngFor="let response of responses; let i = index" class="add-question">
                <accordion [closeOthers]="true">
                    <ng-container>
                        <div class="d-flex align-items-start mb-10">
                            <accordion-group [isOpen]="true" class="flex-fill">
                            <div accordion-heading>
                            <div class="d-flex align-items-center flex-fill mb-10 mt-10">
                                <p class="text-large text-truncate-1">{{ response.questionName }}</p>
                            </div>
                            <i class="ki ki-arrow-dropup"></i>
                                <i class="ki ki-arrow-dropdown"></i>
                            </div>
                            <div class="collapse show mt-10 mb-10" data-parent="#accordion">
                                <div class="form-group question-group">
                                    <form [formGroup]="response.surveyQuestionForm" >
                                        <textarea class="form-control question-area" rows="2" placeholder="Type the question here" formControlName="surveyQuestionName" (input)="updateQuestionName($event, i)"></textarea>

                                        <a class="add-description" (click)="addDescription()">+ Add additional Description</a>
                                        <textarea class="form-control question-area" rows="3" placeholder="Provide a Description so that the employees can understand what exactly to respond to this question" *ngIf="showDescription" formControlName="surveyQuestionDescription"></textarea>
                                                                    
                                        <div class="radio-buttons">
                                        
                                            <input type="radio" formControlName="radiobutton" id="Rating_{{i}}" value="Rating">
                                            <label for="Rating_{{i}}" class="radio-button-labels">Rating</label>

                                            <input type="radio" formControlName="radiobutton" id="Commentonly_{{i}}" value="Text">
                                            <label for="Commentonly_{{i}}" class="radio-button-labels">Comment only</label>

                                            <input type="radio" formControlName="radiobutton" id="option3_{{i}}" value="Select one from list">
                                            <label for="option3_{{i}}" class="radio-button-labels">Select one from list</label>


                                        </div> 

                                        <a *ngIf="responses[i]?.surveyQuestionForm.get('radiobutton')?.value === 'Select one from list'" (click)="addInputField(i)">+ Add More options</a>
                                      <div class="d-flex">
                                        <div formArrayName="inputFields">
                                            <div *ngFor="let inputField of response.surveyQuestionForm.get('inputFields')?.controls; let j = index">
                                                <div class="d-flex">
                                                    <input type="text" [formControlName]="j" class="form-control w-150"  />
                                                    <i class="ki ki-close" (click)="removeInputField(j, i)"></i>
                                                </div>
                                             
                                            </div>
                                        </div>
                                        <div class="errorMessage">{{response.errorMessage}}</div>

                                      </div>
                                        

                                    </form> 
                                </div>                             
                            </div>
                            </accordion-group>
                        </div>
                    </ng-container>
                </accordion>      
                <i class="ki ki-delete" (click)="deleteAccordion(i)"></i>
            </div>
            
        </div>
    </div>
</ng-template>
