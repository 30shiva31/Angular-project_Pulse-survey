<div class="modal-header">
    <h4 class="modal-title">Take Survey</h4>
    <i class="ki ki-close" (click)="modalHide()" ></i>
</div>
<div class="modal-sub-header">
    <div class="d-flex sub-header-navigator-wrapper justify-content-between">
        <div class="d-flex">
            <span class="sub-header-navigator d-flex justify-content-center align-items-center sub-header-navigator-active mr-4">1</span>
            <p>Details</p>
        </div>
        <div class="d-flex">
            <span class="sub-header-navigator d-flex justify-content-center align-items-center sub-header-navigator-inActive mr-4">2</span>
            <p>Survey Questions</p>
        </div>
    </div>
    <div>
        <button class="btn btn-primary modal-btn-continue" (click)="modalHide()">Continue</button>
    </div>
</div>
<div class="modal-body" *ngIf="surveyDetails">
    <h2 class="modal-body-header">{{surveyDetails.surveyTitle}}</h2>
    <p class="mt-8 mb-16">{{surveyDetails.surveyDescription}}</p>
    <p class="mb-8 fw-bold">Other Details</p>
    <div class="d-flex w-25 justify-content-between">
        <div>
            <p class="other-details-subHeading">EXPIRES ON</p>
            <p>{{surveyDetails.expiresOn | date: 'mediumDate'}}</p>
        </div>
        <div>
            <p class="other-details-subHeading">QUESTIONS</p>
            <p>{{surveyDetails.numberOfQuestions}}</p>
        </div>
        <div>
            <p class="other-details-subHeading">SURVEY TYPE</p>
            <p>Anonymous</p>
        </div>
    </div>
</div>
